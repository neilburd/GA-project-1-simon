<html lang="en">
<head>

<body>

  <section id="containerMain">

    <header id="head">

      <h1>Simon Says</h1>
      <p>Please press start to begin game.</p>

    </header>

    <div id="containerGame">


        <button id="startGame" type="button">START</button>

        <div class="color red hover" data-color="0">
          <audio autoplay>
          </audio>
        </div>

        <div class="color blue hover" data-color="1">
          <audio autoplay>
          </audio>
        </div>

        <div class="color green hover" data-color="2">
          <audio autoplay>
          </audio>
        </div>

        <div class="color yellow hover" data-color="3">
          <audio autoplay>
            <!-- <source id = "audio3" src="sounds/4.mp3" type="audio/mp3"> -->
          </audio>
        </div>

    </div><!--END continer -->

    <div class="highScores">
      <h3>High Score</h3>
    </div>

</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
