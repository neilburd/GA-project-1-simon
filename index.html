<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Francois+One|Russo+One" rel="stylesheet">
</head>
<body>

  <section id="containerMain">

    <header id="head">

      <h1>Simon Says</h1>
      <p>Please press start to begin a new game.</p>

      <div class="highScores">

        <h3>High Score</h3>
        <p class="round">Round</p>

      </div>

    </header>

    <div id="containerGame">


        <button id="startGame" type="button">START</button>

        <div class = "keyButton w" data-color="0"> <p> W </p> </div>
        <div class="color red hover" data-color="0">
          <audio autoplay>
          </audio>
        </div>

        <div class = "keyButton e" data-color="1"> <p> E </p> </div>
        <div class="color blue hover" data-color="1">
          <audio autoplay>
          </audio>
        </div>

        <div class = "keyButton s" data-color="2"> <p> S </p> </div>
        <div class="color green hover" data-color="2">
          <audio autoplay>
          </audio>
        </div>

        <div class = "keyButton d" data-color="3"> <p> D </p> </div>
        <div class="color yellow hover" data-color="3">
          <audio autoplay>
          </audio>
        </div>

    </div><!--END continer -->
    <p>Use the letters or click to control the board. See how many rounds you can repeat the pattern.</p>
    <!-- <button id="keyboardInit" type="button">Click to show keyboard keys to use</button> -->

</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
